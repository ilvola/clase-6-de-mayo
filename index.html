<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Notas asignatura front end</h2>

    <div id="promedioAlumnos">Promedio de notas: 0.0</div>

    <form id="studentform">
        <div>
            <label for="name">nombre:</label>
            <input type="text" id="name" required>
        </div>
        <div>
            <label for="lastname">apellido:</label>
            <input type="text" id="lastname" required>
        </div>
        <div>
            <label for="grade">nota: (1.0 - 7.0)</label>
            <input type="number" id="grade" step="0.1" min="1" max="7" required>
        </div>
        <button type="submit">guardar datos</button>

    <form>
    <table id="studentsTable" border="1" cellspadding="8" cellspacing="0">
        <thead>
            <tr>
                <th>nombre</th>
                <th>apellido</th>
                <th>nota</th>
            </tr>
        </thead>
    <tbody>

    </tbody>
    </table>
    <script src="script.js"></script>    
</body>
</html>
